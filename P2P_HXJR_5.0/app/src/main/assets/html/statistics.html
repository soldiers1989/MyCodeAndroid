<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Swiper demo</title>
    <meta name='viewport' content='width=device-width,height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1'>
    <!-- Link Swiper's CSS -->
    <link rel='stylesheet' href='css/swiper-3.3.1.min.css'>
	<link rel='stylesheet' href='css/common.css' type='text/css'/>
	<link rel='stylesheet' href='css/statistics.css' type='text/css'/>
	<script src='js/jquery-2.2.4.min.js'></script>
	<script src='js/base64.js'></script>
	<script src='js/highcharts.js'></script>
	<script src='js/statistics.js'></script>
</head>
<body>
    <!-- Swiper -->
    <div class='swiper-container'>
        <div class='swiper-wrapper'>
            <div id='container0' class='swiper-slide ub ub-ver'>
			    <div>
				   <img id='p1_img' width='100%' height='auto' src='imgs/banner1.png'/>	
                </div>				
				<div class='p1_div ub ub-f1 ub-ver'>
					<div class='ub ub-ac  ub-f1 bb-line' style="padding:.8rem;">
						<div class="ub ub-f1">
							<div class='circle yellow '></div>
							<div class='p1_item_title p1_hint'>累计投资资金</div>
						</div>						
						<div id='totalInvestAmount' class='ub ub-pe ub-f1 p1_text' >0.00元</div>	
					</div>
					<div class='ub ub-f1 ub-pc ub-ac bb-line' style="padding: .8rem;">
					    <div class='ub ub-f1'>
							<div class='circle blue '></div>
						   <div class='p1_item_title p1_hint'>注册用户数</div>
						</div>		
						<div id='totalRegister' class='ub ub-pe ub-f1 p1_text'>0人</div>
					</div>
					<div class='ub ub-f1 ub-pc ub-ac bb-line' style="padding:.8rem;">
					    <div class='ub ub-f1'>
							<div class='circle green '></div>
						   <div class='p1_item_title p1_hint'>累计赚收益</div>
						</div>		
						<div id='totalEarnAmount' class='ub ub-pe ub-f1 p1_text'>0.00元</div>
					</div>
					<div class='ub ub-f1 ub-pc ub-ac' style="padding:.8rem;">
					    <div class='ub ub-f1'>
							<div class='circle red '></div>
						   <div class='p1_item_title p1_hint'>累计成交笔数</div>
						</div>		
						<div id='tradeCount' class='ub ub-pe ub-f1 p1_text'>0笔</div>
					</div>
				</div>
			</div>
            <div id='container1' class='swiper-slide'></div>
            <div id='container2' class='swiper-slide'></div>
            <div id='container3' class='swiper-slide'></div>
            <div id='container4' class='swiper-slide'></div>
            <div id='container5' class='swiper-slide'></div>
            <div id='container6' class='swiper-slide ub ub-ver'>
			    <div >
				   <img id='p1_img' width='100%' height='auto' src='imgs/banner2.png'/>	
                </div>	
				<div class='p1_div ub ub-f1 ub-ver'>
					<div class='ub ub-f1'>					    
						<div class="ub ub-ver ub-ac ub-pc bb-line" style="width:50%">
							<div id='totalCompensatoryAmount' class='p6_text'>0.00万元</div>
							<div class='p6_hint'>累计代偿金额</div>				
						</div>		
						<div class="ub  ub-ver ub-ac ub-pc bb-line bf-line" style="width:50%">	
							<div id='maxUserLoanBalanceProportion' class='p6_text'>0.00%</div>	
							<div class='p6_hint'>最大单户借款余额占比</div>					
						</div>			
					</div>			
					<div class='ub ub-f1'>	
						<div class="ub ub-ver ub-ac ub-pc bb-line" style="width:50%">	
							<div id='maxTenUsersLoanBalancePropertion' class='p6_text'>0.00%</div>		
							<div class='p6_hint'>最大10户借款余额占比</div>
						</div>			
						<div class="ub  ub-ver ub-ac ub-pc bb-line bf-line" style="width:50%">		
							<div id='loanOverdueBalanceAmount' class='p6_text'>0.00元</div>			
							<div class='p6_hint'>借款逾期金额</div>			
						</div>				
					</div>		
					<div class='ub ub-f1'>	
						<div class="ub ub-ver ub-ac ub-pc" style="width:50%">
							<div id='loanOverdueBalanceRate' class='p6_text'>0.00%</div>				
							<div class='p6_hint'>借款逾期率</div>		
						</div>					
						<div class="ub  ub-ver ub-ac ub-pc bf-line" style="width:50%">	
							<div id='loanBadDebtRate' class='p6_text'>0.00元</div>			
							<div class='p6_hint'>借款坏账率</div>				
						</div>
					</div>	
				</div>
			</div>
        </div>
	<!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src='js/swiper-3.3.1.min.js'></script>
    <!-- Initialize Swiper -->
    <script> 
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: false,
		freeMode : false,
		preventClicks : false,
		preventLinksPropagation : true,
		slideToClickedSlide:false,
		//longSwipesRatio : 0.2,
		threshold : 50,
        direction: 'vertical',
		paginationType : 'custom',
		paginationCustomRender: function (swiper, current, total) {
			//return current + ' of ' + total;
			return '<img src="imgs/arrow_xq.png"/><div>'+current+'/'+total+'</div>';
		},
		onSlideChangeEnd: function(swiper){
			if(my_data){
				switch (swiper.activeIndex)
				{
					case 0:
					  refresh0(my_data);
					  break;
					case 1:
					  refresh1(my_data);
					  break;
					case 2:
					  refresh2(my_data);
					  break;
					case 3:
					  refresh3(my_data);
					  break;
					case 4:
					  refresh4(my_data);
					  break;
					case 5:
					  refresh5(my_data);
					  break;
					case 6:
					  refresh6(my_data);
					  break;
				}
			}
		}
    });

    </script>
</body>
</html>
